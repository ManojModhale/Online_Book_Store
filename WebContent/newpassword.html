<script type="text/javascript">
function generateOTP(length) 
{
    const numbers = "0123456789";
    let otp = "";
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * numbers.length);
        otp += numbers.charAt(randomIndex);
    }
    return otp;
}
