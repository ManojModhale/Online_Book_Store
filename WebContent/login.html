<br/><br/>
	
<div class="logindiv">
<form name="loginform" method="post" action="LoginServlet" >
<h3 align="center"><i class="fa fa-sign-in"></i>&ensp;<u>Login</u></h3><br><br>
<div class="form-floating">
<input type="text" class="form-control" name="uname" id="uname" placeholder="Enter ">
<label for="uname"><big><i class="fa fa-user-circle-o"></i></big>&nbsp;&nbsp;&nbsp;&nbsp;Enter Login</label>
</div><br>
<div class="form-floating">
<input type="password" class="form-control" name="pass" id="pass" placeholder="Enter Password">
<label for="pass"><big><i class="fa fa-lock"></i></big>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter Password</label>
</div>
<a href="forgotpass.html" class="forgotpass">Forgot Password</a>
<br><br>
<input type="submit" class="btn btn-outline-primary " name="submit" value="Login"  style="margin-left: 100px;">
<a href="newuser.html"  class="btn btn-outline-warning btnalign">Register</a>

</form>
</div>
