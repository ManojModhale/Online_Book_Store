<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> 
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

	<script type="text/javascript" src="newuser_script.js"></script>
	<link rel="stylesheet" type="text/css" href="form.css">

<script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
</script>
</head>
<body>
	<br>
	<h3 align="center">Registration Form</h3>
	<div class="regstyle">
		<big>
		<form name="regiform" method="post" action="RegistrationServlet" onSubmit="return validateForm();" >	

    <div class="form-floating">
    <input type="text" class="form-control" name="fname" id="fname" onblur="validateFirstName()" data-toggle="tooltip" data-placement="top" title="Enter your first name">
    <label for="fname">First Name</label>
    <span id="sp1" class="spanstyle"></span>
	</div><br>
	<div class="form-floating">
    <input type="text" class="form-control" name="lname" id="lname" onblur="validateLastName()" data-toggle="tooltip" data-placement="top" title="Enter your last name">
    <label for="lname">Last Name</label>
    <span id="sp2" class="spanstyle"></span>
	</div><br>
	<div class="form-floating">
    <input type="text" class="form-control" name="uname" id="uname" onblur="validateUserName()" data-toggle="tooltip" data-placement="top" title="Enter your user name">
    <label for="uname">User Name</label>
    <span id="sp3" class="spanstyle"></span>
	</div><br>
	<div class="form-floating">
    <input type="Password" class="form-control" name="pass" id="pass" onblur="validatePassword()" data-toggle="tooltip" data-placement="top" title="Enter your password">
    <label for="pass">Password</label>
    <span id="sp4" class="spanstyle"></span>
	</div><br>
	<div class="form-floating">
    <input type="Password" class="form-control" name="confirmpass" id="confirmpass" onblur="validateConfirmPass()" data-toggle="tooltip" data-placement="top" title="Enter your password again">
    <label for="confirmpass">Confirm Password</label>
    <span id="sp5" class="spanstyle"></span>
	</div><br>
	<div class="form-floating">
    <input type="email" class="form-control" name="mail" id="mail" onblur="validateEmail()" data-toggle="tooltip" data-placement="top" title="Enter your email address">
    <label for="mail">Email Id</label>
    <span id="sp6" class="spanstyle"></span>
	</div><br>
	<div class="form-floating">
    <input type="text" class="form-control" name="mobileno" id="mobileno" onblur="validateMobile()" data-toggle="tooltip" data-placement="top" title="Enter your mobile number">
    <label for="mobileno">Mobile Number</label>
    <span id="sp7" class="spanstyle"></span>
	</div><br>
				<div class="divborder">
				<div class="divmargin">
				<div><label>Gender :<label>&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" class="btn-check" name="gender" value="Male" id="m" autocomplete="off">
				<label class="btn btn-outline-secondary" for="m">Male</label>
				&nbsp;
				<input type="radio" class="btn-check" name="gender" value="Female" id="f" autocomplete="off">
				<label class="btn btn-outline-secondary" for="f">Female</label></div>
				<span id="sp8" class="spanstyle"></span></div></div>
				<br>

				
			<div class="btnstyle">
				<input type="submit" class="btn btn-outline-info" name="submit" value="Submit">
			</div>	
			</form></big>
	</div>

</body>
</html>
