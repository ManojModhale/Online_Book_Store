<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> 
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<link rel="stylesheet" type="text/css" href="form.css">
<style type="text/css">

body
{
	background-color: rgb(135, 236, 33);
}

</style>
</head>
<body>
	<br><br><br>
	    <div class="div1">
		<h2 align="center">Forgot Password Page</h2>
		<form method="post" action="ForgotPasswordServlet">
		<table align="center">
		<tr><td><div class="div2">
			<label><b>User Name :</b></label>
			<input class="input" type="text" name="uname" placeholder="Enter Registered User Name">
		</div>
		<div class="div2">
		<label><b>Choose  :</b></label>&emsp;&nbsp;
			<div class="form-check">
  			<input class="form-check-input" type="radio" name="chooseOtp" id="mob_no" value="mobile_no">
  			<label class="form-check-label" for="flexRadioDefault1">
    		Mobile
  			</label>
			</div>
			<div class="form-check">
  			<input class="form-check-input" type="radio" name="chooseOtp" id="email_add" value="email" checked>
  			<label class="form-check-label" for="flexRadioDefault2">
    		Email
  			</label>
			</div>
		</div>
		<div class="div2">
			<input type="submit" class="btn btn-light otpbtn" value="Generate OTP" >
		</div></td></tr>
	    </table></form></div>


</body>
</html>
